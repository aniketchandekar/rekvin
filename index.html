<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekvin: Design Research Copilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@next/dist/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
      // Set theme on page load to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // Configure TailwindCSS for dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
             keyframes: {
                fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
                slideIn: { '0%': { transform: 'translateY(20px) scale(0.98)', opacity: 0 }, '100%': { transform: 'translateY(0) scale(1)', opacity: 1 } },
                spin: { from: { transform: 'rotate(0deg)' }, to: { transform: 'rotate(360deg)' } },
            },
            animation: {
                fadeIn: 'fadeIn 0.2s ease-out',
                slideIn: 'slideIn 0.3s ease-out',
                spin: 'spin 1s linear infinite',
            },
          },
        },
      };
    </script>
    <style>
      html, body, #root {
        height: 100%;
      }

      body {
        font-family: 'Inter Tight', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        /* Light theme gradient */
        --gradient-color-1: #f1f5f9; /* slate-100 */
        --gradient-color-2: #e2e8f0; /* slate-200 */
        --gradient-color-3: #cbd5e1; /* slate-300 */
        --gradient-color-4: #f8fafc; /* slate-50 */

        background: linear-gradient(-45deg, var(--gradient-color-1), var(--gradient-color-2), var(--gradient-color-3), var(--gradient-color-4));
        background-size: 400% 400%;
        animation: moveGradient 15s ease infinite;
        overflow: hidden; /* The app itself will handle scrolling */
      }

      html.dark body {
        /* Dark theme gradient */
        --gradient-color-1: #0f172a; /* slate-900 */
        --gradient-color-2: #1e293b; /* slate-800 */
        --gradient-color-3: #020617; /* slate-950 */
        --gradient-color-4: #334155; /* slate-700 */
      }

      @keyframes moveGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .material-symbols-outlined {
        vertical-align: middle;
      }
      
      /* Custom Scrollbar Styles */
      /* For Webkit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with opacity */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.8); /* slate-500 with more opacity */
      }

      html.dark ::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.4); /* slate-400 with opacity */
      }
      
      html.dark ::-webkit-scrollbar-thumb:hover {
         background-color: rgba(148, 163, 184, 0.6); /* slate-400 with more opacity */
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(100, 116, 139, 0.5) transparent; /* thumb and track */
      }
      
      html.dark * {
        scrollbar-color: rgba(148, 163, 184, 0.4) transparent;
      }
      
      @keyframes three-dots-blink {
        0%, 100% { opacity: 0.2; }
        20% { opacity: 1; }
      }
      .three-dots-loader span {
        animation: three-dots-blink 1.4s infinite both;
      }
      .three-dots-loader span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .three-dots-loader span:nth-child(3) {
        animation-delay: 0.4s;
      }

      /* Responsive container for Design Modal content */
      .design-render-container > svg {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

}
</script>
